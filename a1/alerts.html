<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Alert Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h2 class="mb-4">Bootstrap Alerts with Buttons</h2>

  <!-- Buttons -->
  <div class="mb-4">
    <button class="btn btn-primary me-2" onclick="showAlert('alert1')">Show Primary Alert</button>
    <button class="btn btn-success me-2" onclick="showAlert('alert2')">Show Success Alert</button>
    <button class="btn btn-danger me-2" onclick="showAlert('alert3')">Show Danger Alert</button>
    <button class="btn btn-warning me-2" onclick="showAlert('alert4')">Show Warning Alert</button>
    <button class="btn btn-info me-2" onclick="showAlert('alert5')">Show Info Alert</button>
  </div>

  <!-- Alerts (initially hidden) -->
  <div id="alert1" class="alert alert-primary d-none" role="alert">
    This is a <strong>Primary</strong> alert message!
  </div>
  <div id="alert2" class="alert alert-success d-none" role="alert">
    This is a <strong>Success</strong> alert message!
  </div>
  <div id="alert3" class="alert alert-danger d-none" role="alert">
    This is a <strong>Danger</strong> alert message!
  </div>
  <div id="alert4" class="alert alert-warning d-none" role="alert">
    This is a <strong>Warning</strong> alert message!
  </div>
  <div id="alert5" class="alert alert-info d-none" role="alert">
    This is an <strong>Info</strong> alert message!
  </div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showAlert(alertId) {
      // Hide all alerts
      document.querySelectorAll('.alert').forEach(el => el.classList.add('d-none'));
      // Show the selected one
      document.getElementById(alertId).classList.remove('d-none');
    }
  </script>

</body>
</html>
