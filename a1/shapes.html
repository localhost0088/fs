<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Image Shapes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

  <h2 class="mb-4">Bootstrap Image Classes Demo</h2>

  <div class="row g-4">
    <!-- Circle Image -->
    <div class="col-md-4 text-center">
      <h5>Circle Image</h5>
      <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=300&h=300&crop=faces&fit=crop" 
           class="rounded-circle" alt="Circle Image">
    </div>

    <!-- Thumbnail Image -->
    <div class="col-md-4 text-center">
      <h5>Thumbnail Image</h5>
      <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=300&h=300&fit=crop" 
           class="img-thumbnail" alt="Thumbnail Image">
    </div>

    <!-- Responsive Image -->
    <div class="col-md-4 text-center">
      <h5>Responsive Image</h5>
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&h=600&fit=crop" 
           class="img-fluid" alt="Responsive Image">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
